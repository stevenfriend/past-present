<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/what-did-you-do.css">
    <title>Simple Present Tense - Phrases</title>
  </head>
  <body>
    <h1>What did you do?</h1>
    <div class="container">
      <div class="player player-A">
        <div class="test">A</div>
        <div class="week">
          <div class="day"><div class="day-label">Mon</div></div>
          <div class="day"><div class="day-label">Tue</div></div>
          <div class="day"><div class="day-label">Wed</div></div>
          <div class="day"><div class="day-label">Thu</div></div>
          <div class="day"><div class="day-label">Fri</div></div>
          <div class="day"><div class="day-label">Sat</div></div>
          <div class="day"><div class="day-label">Sun</div></div>
        </div>
      </div>
      <div class="player player-B">
        <div class="test">B</div>
        <div class="week">
          <div class="day"><div class="day-label">Mon</div></div>
          <div class="day"><div class="day-label">Tue</div></div>
          <div class="day"><div class="day-label">Wed</div></div>
          <div class="day"><div class="day-label">Thu</div></div>
          <div class="day"><div class="day-label">Fri</div></div>
          <div class="day"><div class="day-label">Sat</div></div>
          <div class="day"><div class="day-label">Sun</div></div>
        </div>
      </div>
    </div>
    <script src="scripts/what-did-you-do.js"></script>
  </body>
</html>
